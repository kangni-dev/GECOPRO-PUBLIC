{% extends 'base.html' %}

{% block content %}

    <div class="container mx-auto ">
    <div class="card text-center">
    <div class="card-header">
        GECOPY
    </div>
    <div class="card-body">


        <form action="login" method="post">
            <div class=" row mb-3">

                <label for="inputEmail" class="col-sm-2 ">Courriel</label>
                <div class="col-sm-10">
                    <input type="email" name="courriel" class="form-control"  id="inputEmail" ></div>

            </div>
            <div class=" row mb-3">
                <label for="inputPassword" class="col-sm-2 ">Mot de passe</label>
                 <div class="col-sm-10">
                <input type="password" class="form-control" name="motpasse" id="inputPassword">
                     </div>
            </div>

            <div class=" row mb-3">
                <button type="submit" name="soumettre" class=" w-sm-50 w-50 mx-auto btn btn-success">Se connecter</button>
            </div>
        </form>
    </div>

    </div>





    {% if message %}
        <div id="cadre">{{ message }}"</div>
    {% endif %}
{% endblock %}
</div>
