{% extends 'base.html' %}

{% block content %}

    <div class="container mx-auto ">
    <div class="card text-center">
    <div class="card-header">
        Ajouter un role
    </div>
    <div class="card-body">


        <form action="role" method="post">
            <div class=" row mb-3">

                <label for="userRoleId" class="col-sm-2 ">Code</label>
                <div class="col-sm-10">
                    <input type="text" name="userRoleId" class="form-control"  id="userRoleId" >
                </div>

            </div>
            <div class=" row mb-3">
                <label for="userRoleName" class="col-sm-2 ">Nom</label>
                <div class="col-sm-10">
                    <input type="text" name="userRoleName" class="form-control"  id="userRoleName" >
                </div>
            </div>
            <div class=" row mb-3">
            <label for="userRoleDesc" class="col-sm-2 ">Description</label>
                <div class="col-sm-10">
                    <input type="text" name="userRoleDesc" class="form-control"  id="userRoleDesc" >
                </div>
     </div>
            <div class=" row mb-3">
                <button type="submit" name="ajouterRole" class=" w-sm-50 w-50 mx-auto btn btn-success">Ajouter</button>
            </div>
        </form>
    </div>

    </div>





    {% if message %}
        <div id="cadre">{{ message }}"</div>
    {% endif %}
{% endblock %}
</div>
